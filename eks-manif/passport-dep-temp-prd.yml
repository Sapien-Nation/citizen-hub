# back app pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: passport
  namespace: poc
  labels:
    app: passport
spec:
  replicas: 1
  selector:
    matchLabels:
      app: passport
  template:
      metadata:
        labels:
          app: passport
      spec:
        containers:
          - name: passport
            image: 081984521558.dkr.ecr.us-east-2.amazonaws.com/passport:$CI_COMMIT_SHORT_SHA
            imagePullPolicy: Always
            ports:
              - containerPort: 3000
                name: p3000
---
# back app service
apiVersion: v1
kind: Service
metadata:
  name: passport
  namespace: poc
  labels:
    project: passport
    app: passport
spec:
  selector:
    app: passport
  type: ClusterIP
  ports:
    - name: p3000
      protocol: TCP
      port: 3000
      targetPort: 3000
---
# api app ingress
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: passport-ing
  namespace: poc
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "125k"
spec:
  tls:
  - hosts:
      - www.sapien.network
    secretName: auth-v3-tls
  rules:
  - host: www.sapien.network
    http:
      paths:
        - backend:
            serviceName: passport
            servicePort: 3000
          path: /?(.*)
